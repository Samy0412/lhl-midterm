<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- stylesheets -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/messages.css" type="text/css">

  <!-- fav icons missing bug fix -->
  <link rel="shortcut icon" href="#" />

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/messages-client.js"></script>
  <script type="text/javascript" src="/scripts/messages-helperFunctions.js"></script>

  <title>Messages</title>
</head>

<body>
  <main id="container">
    <section id="all_messages">
      <!-- msgs populate here -->
    </section>
    <section id="form_area">
      <form id="send_message" action="/messages/" method="POST" autocomplete="off">
        <div class="input-group mb-3">
          <input id="message" name="message" type="text" class="form-control" placeholder="Your message here" aria-label="Your message here" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Send</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
